{% extends "index.html" %}


{% block title %}
  {{ title }}
{% endblock title %}


{% block content %} 
  <div class="container mt-5">
      <div class="row">
          <div class="col">
              <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" name="matricula" class="form-control" value="{{ id.matricula }}">
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ id.nombre }}">
                </div>

                <div class="form-group">
                  <label for="categoria">Categoria</label>
                  <input type="text" name="categoria" class="form-control" value="{{ id.categoria }}">
                </div>

                <div class="form-group">
                    <label for="uadscripcion">U. de Adscripción</label>
                    <input type="text" name="uadscripcion" class="form-control" value="{{ id.uadscripcion }}">
                </div>

                <div class="form-group">
                  <label for="turno">Turno</label>
                  <input type="text" name="turno" class="form-control" value="{{ id.turno }}">
                </div>

                <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="text" name="email" class="form-control" value="{{ id.correo }}">
                </div>

                <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="text" name="telefono" class="form-control" value="{{ id.telefono }}">
                </div>

                <div class="form-group">
                  <label for="verificar">Status</label>
                  <input type="text" name="verificar" class="form-control" value="{{ id.verificado }}">
                </div>

                  <button type="submit" class="btn btn-primary">Actualizar</button>
                  
              </form>
          </div>
      </div>
  </div>
{% endblock content %}
